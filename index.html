<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <main>
        <div id="WelcomeScreen">
            <h2>Guess the random number
                between 1-100</h2>
            <img class="image"  src="./image/game.svg" alt="logo" >

            <section class="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="handleClickEasy()">Easy: 10 attempts</button>
                    <button onclick="handleClickHard()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>

        <!-- our actual game area -->
        <div id="gameArea">
            <div id="newGameButton"  >
                <button onclick="RestartGame()">New Game</button>
            </div>
            
            <section>
                <h5 id="textOutput">Your Guess</h5>
                <input type="number"  onchange="compareGuess()" id="inputBox"  min="1" max="5" placeholder="Enter Your Guess">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of Attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number Of Previous Guesses</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>



    <script src="index.js"></script>
</body>

</html>
